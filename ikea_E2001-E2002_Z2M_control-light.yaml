blueprint:
  homeassistant:
    min_version: 2024.10.0
  author: damru / st0o0
  domain: automation
  name: Ikea's Styrbar ðŸ’¡ Light control
  description: >
    ## ðŸ’¡ Control lights with **IKEA STYRBAR Remote (E2001/E2002)**

    This blueprint allows you to link one or more IKEA remotes to your lights, scenes, or other entities.

    ðŸ§© **Integration:** Zigbee2MQTT (see [MQTT integration](https://www.home-assistant.io/integrations/mqtt))
    âš™ï¸ Works with devices paired via MQTT using Zigbee2MQTT (not ZHA).

    ### ðŸ•¹ï¸ Available controls

    #### **IKEA STYRBAR Remote (E2001/E2002)**

    The STYRBAR Remote has **4 buttons**, arranged in a D-pad style:
    - **Top button (ON)** â€” Turns the light **on**.
      *(Optional: can trigger specific brightness or scene.)*
    - **Bottom button (OFF)** â€” Turns the light **off**.
    - **Left button (â—€)** â€” Decrease brightness or previous scene (configurable).
    - **Right button (â–¶)** â€” Increase brightness or next scene (configurable).

    Holding the **ON** or **OFF** buttons will gradually increase or decrease brightness.

    ### ðŸ’¬ Notes
    - Designed for use with Zigbee2MQTT devices (`integration: mqtt`).
    - Multiple remotes can control the same target light or scene.
    - Button mapping and hold actions depend on the Zigbee2MQTT configuration and firmware version.

    ---
    Example use cases:
    - Adjust brightness and toggle your main light
    - Cycle through lighting scenes in a room
    - Use center or side buttons to trigger automations
  input:
    remote_devices:
      name: Remotes
      description: >
        IKEA remote (Styrbar, Tradfri) to use.
      default: []
      selector:
        device:
          filter:
            - integration: mqtt
              manufacturer: IKEA
              model: STYRBAR remote control
            # DEPRECATED - for removal, keeping for z2m v1 backward compatibility
            - integration: mqtt
              manufacturer: IKEA
              model: STYRBAR remote control (E2001/E2002)
          multiple: true
    light:
      name: Light
      description: Light to control
      selector:
        entity:
          filter:
            domain: light
          multiple: false
    brightness_section:
      name: Brightness
      icon: mdi:lightbulb-on-50
      collapsed: true
      input:
        helper_force_brightness:
          name: Force brightness
          description: Force the brightness to **Brightness** value when light turns on.
          default: false
          selector:
            boolean: {}
        helper_brightness:
          name: Brightness
          description:
            Target light brightness when turning on. Requires **Force brightness**
            to be enabled.
          default: 50
          selector:
            number:
              unit_of_measurement: "%"
              min: 1.0
              max: 100.0
              step: 1.0
              mode: slider
mode: restart
max_exceeded: silent
triggers:
  # Styrbar (E2001/E2002)
  - trigger: mqtt
    topic: "+/+/+/action"
    payload: "on"
    id: press-on-z2m-e2001-e2002
  - trigger: mqtt
    topic: "+/+/+/action"
    payload: "off"
    id: press-off-z2m-e2001-e2002
  - trigger: mqtt
    topic: "+/+/+/action"
    payload: brightness_move_up
    id: hold-up-z2m-e2001-e2002
  - trigger: mqtt
    topic: "+/+/+/action"
    payload: brightness_move_down
    id: hold-down-z2m-e2001-e2002
  - trigger: mqtt
    topic: "+/+/+/action"
    payload: brightness_stop
    id: release-z2m-e2001-e2002
  - trigger: mqtt
    topic: "+/+/+/action"
    payload: arrow_left_click
    id: press-arrow-left-z2m-e2001-e2002
  - trigger: mqtt
    topic: "+/+/+/action"
    payload: arrow_left_hold
    id: hold-arrow-left-z2m-e2001-e2002
  - trigger: mqtt
    topic: "+/+/+/action"
    payload: arrow_left_release
    id: release-hold-arrow-left-z2m-e2001-e2002
  - trigger: mqtt
    topic: "+/+/+/action"
    payload: arrow_right_click
    id: press-arrow-right-z2m-e2001-e2002
  - trigger: mqtt
    topic: "+/+/+/action"
    payload: arrow_right_hold
    id: hold-arrow-right-z2m-e2001-e2002
  - trigger: mqtt
    topic: "+/+/+/action"
    payload: arrow_right_release
    id: release-hold-arrow-right-z2m-e2001-e2002
variables:
  helper_force_brightness: !input helper_force_brightness
  helper_hold_delay: 0.1
  helper_hold_dim_step: 4
  is_mqtt: "{{ trigger.platform == 'mqtt' }}"
  light: !input light
  mqtt_topic: "{{ trigger.topic }}"
  remote_devices: !input remote_devices
  remote_devices_names: "{{ remote_devices | map('device_attr', 'name') | map('replace', '^.*/', '') | list }}"
condition:
  - condition: template
    value_template: >-
      {{
        (trigger.topic.split('/')[2] in remote_devices_names if is_mqtt)
      }}
actions:
  - choose:
      - conditions:
          - condition: trigger
            id:
              - press-on-z2m-e1743-e2201
              - press-dots1-z2m-e2213
        sequence:
          - choose:
              - conditions: "{{ helper_force_brightness }}"
                sequence:
                  - action: light.turn_on
                    target:
                      entity_id: !input light
                    data:
                      brightness_pct: !input helper_brightness
            default:
              - action: light.turn_on
                target:
                  entity_id: !input light
                data: {}
      - conditions:
          - condition: trigger
            id:
              - press-off-z2m-e1743-e2201
              - press-dots2-z2m-e2213
        sequence:
          - action: light.turn_off
            target:
              entity_id: !input light
            data: {}
      - conditions:
          - condition: trigger
            id:
              -
        sequence:
          - action: light.turn_off
            target:
              entity_id: !input light
            data: {}
      - conditions:
          - condition: trigger
            id:
              -
        sequence:
          - action: light.turn_off
            target:
              entity_id: !input light
            data: {}
      #
      # Actions for up button long press
      - conditions:
          - condition: trigger
            id:
              - hold-on-z2m-e1743-e2201
              - hold-dots1-z2m-e2213
        sequence:
          - repeat:
              while:
                - condition: trigger
                  id:
                    - hold-on-z2m-e1743-e2201
                    - hold-dots1-z2m-e2213
              sequence:
                - parallel:
                    - action: light.turn_on
                      target:
                        entity_id: !input light
                      data:
                        brightness_step_pct: "{{ helper_hold_dim_step }}"
                        transition: "{{ helper_hold_delay }}"
                    - delay: "{{ helper_hold_delay }}"
      - conditions:
          - condition: trigger
            id:
              - hold-off-z2m-e1743-e2201
              - hold-dots2-z2m-e2213
        sequence:
          - variables:
              brightness_pct: "{{ iif(is_state(light, 'on'), state_attr(light, 'brightness'), 0) * 100 / 255 }}"
              total_iterations_to_zero: "{{ (brightness_pct / helper_hold_dim_step) | round(0, 'ceil') }}"
          - repeat:
              count: "{{ total_iterations_to_zero - 1 }}"
              sequence:
                - parallel:
                    - action: light.turn_on
                      target:
                        entity_id: !input light
                      data:
                        brightness_step_pct: "{{ helper_hold_dim_step | int * -1 }}"
                        transition: "{{ helper_hold_delay }}"
                    - delay: "{{ helper_hold_delay }}"
          - action: light.turn_on
            target:
              entity_id: !input light
            data:
              brightness_pct: 1
              transition: "{{ helper_hold_delay }}"
